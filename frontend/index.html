<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disleksi Dostu Okuma ve Özetleme Aracı</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <main id="main-content" class="main-content-wrapper">
        <div id="original-text-panel" class="text-panel">
          <div class="panel-header">
            <h4>Orijinal Metin</h4>
            <div class="tts-controls">
              <button id="tts-play-original" title="Oku/Duraklat">▶️</button>
              <button id="tts-stop-original" title="Durdur">⏹️</button>
            </div>
          </div>
          <div id="upload-prompt" class="upload-prompt">
            <img
              src="https://img.icons8.com/pastel-glyph/128/000000/upload-to-cloud--v2.png"
              alt="Upload Icon"
            />
            <h3>Okumak için bir dosya seçin</h3>
            <p>Desteklenen formatlar: .pdf, .docx, .txt</p>
            <label for="file-input" class="file-label">Dosya Yükle</label>
            <input
              type="file"
              id="file-input"
              accept=".txt,.pdf,.docx"
              style="display: none"
            />
          </div>
          <div id="original-text-content"></div>
        </div>
        <div id="summary-panel" class="text-panel" style="display: none">
          <div class="panel-header">
            <h4>Yapay Zeka Özeti</h4>
            <div class="tts-controls">
              <button id="tts-play-summary" title="Oku/Duraklat">▶️</button>
              <button id="tts-stop-summary" title="Durdur">⏹️</button>
            </div>
          </div>
          <div id="summary-content"></div>
        </div>
      </main>
      <aside class="controls">
        <h2>Görünüm Ayarları</h2>
        <p class="controls-info">Bu ayarlar her iki metne de uygulanır.</p>
        <div class="control-group">
          <label for="font-family">Yazı Tipi</label>
          <select id="font-family">
            <option value="'OpenDyslexic', sans-serif">OpenDyslexic</option>
            <option value="'Lexend', sans-serif">Lexend</option>
            <option value="'Open Sans', sans-serif">Open Sans</option>
            <option value="'Verdana', sans-serif">Verdana</option>
            <option value="'Arial', sans-serif">Arial</option>
          </select>
        </div>
        <div class="control-group">
          <label for="font-size"
            >Yazı Boyutu: <span id="font-size-value">20</span>px</label
          >
          <input type="range" id="font-size" min="12" max="48" value="20" />
        </div>
        <div class="control-group">
          <label for="line-height"
            >Satır Aralığı: <span id="line-height-value">1.8</span></label
          >
          <input
            type="range"
            id="line-height"
            min="1"
            max="3"
            step="0.1"
            value="1.8"
          />
        </div>
        <div class="control-group color-picker">
          <div>
            <label for="text-color">Yazı Rengi</label>
            <input type="color" id="text-color" value="#2C3E50" />
          </div>
          <div>
            <label for="bg-color">Arka Plan</label>
            <input type="color" id="bg-color" value="#FDFDF5" />
          </div>
        </div>
        <div class="actions">
          <button id="summarize-button">Yapay Zeka ile Özetle</button>
          <button id="reset-button" class="secondary">Yeni Dosya Yükle</button>
        </div>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
